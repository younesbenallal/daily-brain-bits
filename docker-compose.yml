services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${APP_DB_NAME:-dbb}
      POSTGRES_USER: ${APP_DB_USER:-dbb}
      POSTGRES_PASSWORD: ${APP_DB_PASSWORD:-dbb}
    ports:
      - "5432:5432"
    volumes:
      - app-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${APP_DB_USER:-dbb} -d ${APP_DB_NAME:-dbb}"]
      interval: 5s
      timeout: 5s
      retries: 20

  db-init:
    build:
      context: .
      dockerfile: docker/back-app.dockerfile
    depends_on:
      db:
        condition: service_healthy
    restart: "no"
    env_file:
      - docker/app.env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://dbb:dbb@db:5432/dbb}
    command: ["bun", "run", "db:push"]

  back:
    build:
      context: .
      dockerfile: docker/back-app.dockerfile
    depends_on:
      db-init:
        condition: service_completed_successfully
    env_file:
      - docker/app.env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://dbb:dbb@db:5432/dbb}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      BACKEND_URL: ${BACKEND_URL:-http://localhost:3001}
      DEPLOYMENT_MODE: ${DEPLOYMENT_MODE:-self-hosted}
    ports:
      - "3001:3001"

  front:
    build:
      context: .
      dockerfile: docker/front-app.dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3001}
    ports:
      - "3000:80"

  # Cron job for digest emails (runs hourly)
  cron:
    build:
      context: .
      dockerfile: docker/back-app.dockerfile
    depends_on:
      db-init:
        condition: service_completed_successfully
    env_file:
      - docker/app.env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://dbb:dbb@db:5432/dbb}
      DEPLOYMENT_MODE: ${DEPLOYMENT_MODE:-self-hosted}
    command: ["sh", "-c", "while true; do bun apps/back/scripts/run-digest-cron.ts; sleep 3600; done"]
    restart: unless-stopped

volumes:
  app-db-data:
